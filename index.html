<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">

</head>
<body>
<header class="header align-middle justify-content-center">
<img src="./images/js_dom.jpeg">
<h1>PERSISTENCIA LADO CLIENTE</h1>
</header>
<main>
  <div class="container">
    <div class="row tarjeta">
      <div class="title"><h1>Redactar un mensaje</h1></div>
      <div class="col-sm-5 left">
        <label>De: <input type="text" id="de"></label>
        <label>Para: <input type="text" id="para"></label>
        <label>Asunto: <input type="text" id="asunto"></label>
      </div>
      <div class="col-sm-7 right" contenteditable id="texto"></div>
      <div class="col-8 footer-dashed description">
        <b>Observs:</b> Este mensaje no será enviado pero será guardado para recuperarlo otro día.
      </div>
      <div class="col-4 send">
        <button id="btnGuardar" class="btn btn-primary">Guardar</button>
      </div>
    </div>
    
  </div>
</main>
<aside class="container">
  <div class="row">
    <div class="col-12"><h5>Lista mensajes</h5></div>
    <div class="col-12" id="mensaje">
      <label name="datos"></label> - 
      <a href="#">Ver</a> | <a href="#" name="borrar">Borrar</a>
    </div>
  </div>
</aside>

<script src="js/script.js"></script>
</body>

</html>
